---
- hosts: smx2d
  user: root
  strategy: free

  vars:
    # He tenido que quitar los grupos sambashare,ubridge
    # AÃ±ado tty para que puedan utilizar minicom con un cable
    grupos: adm,cdrom,dialout,kvm,libvirt,lpadmin,lxd,plugdev,tty,vboxusers

  roles:
    - delete-users
    - lock-sshd
    - swappiness-0
    - role: vasilisa
      vars:
        sirin: "http://192.168.240.18:8080/register/smx2d-u2404.yml"
    - activate-unattended-upgrades
    - role: cambia-hostname
      vars:
        base_hostname: "smx2d"
    - timesyncd-ntp
    - ubuntu-desktop-minimal
    - software
    - gnome-dconf-2404
    - wireshark
    - kvm
    - lxd-dir
    - glpi-agent
    - convidat
    #- apagado-1455
    #- apagado-2130

  tasks:
    # Usuarios
    - include_tasks: users/informatica/alumnos/smx2d.yml
    #- include_tasks: users/informatica/alumnos/asix2a.yml
    #- include_tasks: users/informatica/alumnos/asix1.yml
    
    - name: Borrado de usuarios antiguos
      user:
              name: "{{ item }}"
              state: absent
              remove: yes
      with_items:
              - asix2a
