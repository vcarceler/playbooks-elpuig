# Fedora necesita instalar el paquete snapd
#
- name: Instala el paquete snapd en Fedora
  dnf:
    name: snapd
    state: present
  when: ansible_distribution_version == "34"

- name: Fedora requiere un enlace para snapd
  file:
    src: /var/lib/snapd/snap
    dest: /snap
    state: link
  when: ansible_distribution_version == "34"

